name: Build directory indexes

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: ipynb -> HTML
      - name: Convert ipynb to HTML
        run: |
          pip install --quiet jupyter nbconvert
          mkdir -p files/notebooks_html
          shopt -s nullglob
          for nb in files/*.ipynb; do
            jupyter nbconvert --to html --output-dir files/notebooks_html "$nb"
          done

      # Automatisch generierte index.html mit PDFs und Notebooks
      - name: Generiere index.html mit Links zu PDFs und Notebooks
        run: |
          echo "<!DOCTYPE html>
          <html>
          <head>
            <meta charset=\"UTF-8\">
            <title>ðŸ“‚ Mein Dokumenten-Archiv</title>
          </head>
          <body>
            <h1>ðŸ“‚ Mein Dokumenten-Archiv</h1>
            <p>Willkommen! Hier findest du meine gesammelten Dateien:</p>
            <h2>PDFs</h2>
            <ul>" > index.html
          for f in pdf/*.pdf; do
            [ -e "$f" ] && echo "<li><a href=\"$f\">$(basename "$f")</a></li>" >> index.html
          done
          echo "</ul>
            <h2>Jupyter Notebooks</h2>
            <ul>" >> index.html
          for f in files/*.ipynb; do
            [ -e "$f" ] && echo "<li><a href=\"$f\">$(basename "$f")</a></li>" >> index.html
          done
          for f in files/notebooks_html/*.html; do
            [ -e "$f" ] && echo "<li><a href=\"$f\">$(basename "$f") (HTML)</a></li>" >> index.html
          done
          echo "</ul>
          </body>
          </html>" >> index.html

      # Generiere Verzeichnisliste als Text (optional)
      - name: Generiere Verzeichnisliste als index.txt
        run: |
          ls -lhR files > files/index.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
