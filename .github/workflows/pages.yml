name: Build directory indexes

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: ipynb -> HTML
      - name: Convert ipynb to HTML
        run: |
          pip install --quiet jupyter nbconvert
          mkdir -p files/notebooks_html
          shopt -s nullglob
          for nb in files/*.ipynb; do
            jupyter nbconvert --to html --output-dir files/notebooks_html "$nb"
          done

      # Index-Seiten erzeugen
      - name: Generate directory listings
        uses: jayant525/github-pages-directory-listing@v4
        with:
          FOLDER: files
          TITLE: "Index of /files"
          SHOWMODDATE: "true"
          SHOWSIZE: "true"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
